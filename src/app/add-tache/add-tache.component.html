<div class="container mt-4">
  <div class="alert alert-primary text-center">Ajout d'une tâche</div>
  <div class="w-75 m-auto">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" [(ngModel)]="titre" />
      <label for="floatingInput">Titre</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" [(ngModel)]="contenu"/>
      <label for="floatingInput">Contenu</label>
    </div>
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid" [(ngModel)]="realise">
        <option selected value="false">Non Résolu</option>
        <option value="true">Résolu</option>
      </select>
      <label for="floatingSelectGrid">L'etat</label>
    </div>
    <button class="btn btn-primary mt-3 w-100" (click)="enregister()">Enregistrer</button>
  </div>
</div>
