<div class="container mt-4 mb-4">
  <div class="" id="search-bloc">
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="Rechercher" [(ngModel)]="searchInput"
      (input)="search()"
    />
    <select class="form-select" aria-label="Default select example" [(ngModel)]="filtreInput" (change)="filtre()">
      <option selected value="tout">Tout</option>
      <option value="true">Réalisé</option>
      <option value="false">Non Réalisé</option>
    </select>
  </div>

  <div class="allcards">
    @for (tache of searchResult; track $index) {

    <div class="card">
      <h4>{{ tache.titre }}</h4>
      <p>{{ tache.contenu }}</p>
      <div class="actions">
        @if (tache.realise) {
        <button class="btn btn-success w-100">Réalisé</button>
        }@else {
        <button class="btn btn-danger w-100">Non Réalisé</button>
        }
        <div class="d-flex justify-content-between edit-delete-actions">
          <button [routerLink]="['/edit', tache.id]">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button (click)="supression(tache.id)">
            <i class="bi bi-trash3-fill"></i>
          </button>
        </div>
      </div>
    </div>
    }
  </div>
  @if (searchResult.length==0) {
    <div class="image-vide">
      <img src="assets/vide.png" alt="">
      <h6>Recherche sans résultat</h6>
    </div>
  }
</div>
